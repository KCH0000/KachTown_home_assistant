- id: garage_ligth_manual_turn_on
  alias: "Включение света в гараже выключателем"
  trigger:
    platform: state
    entity_id: light.boiler_room_light
    to: 'on'
  action:
    - service: light.turn_on
      entity_id: light.garage_light

- id: garage_ligth_manual_turn_off
  alias: "Выключение света в гараже выключателем"
  trigger:
    platform: state
    entity_id: light.boiler_room_light
    to: 'off'
  action:
    - service: light.turn_off
      entity_id: light.garage_light

- id: garage_and_boiler_ligth_door_sensor_turn_on
  alias: garage_and_boiler_ligth_door_sensor_turn_on
  trigger:
    platform: state
    entity_id: binary_sensor.boiler_room_door_sensor
    to: 'on'
  action:
    - service: light.turn_on
      entity_id: 
        - light.garage_light
        - light.boiler_room_light

- id: garage_and_boiler_ligth_auto_turn_off
  alias: garage_and_boiler_ligth_auto_turn_off
  trigger:
    platform: state
    entity_id: binary_sensor.garage_motion
    to: 'on'
    for: '00:20:00'
  action:
    - service: light.turn_off
      entity_id: 
        - light.garage_light
        - light.boiler_room_light