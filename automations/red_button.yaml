- id: red_btn_1_click_off
  alias: 'Отлючение красной кнопки 1 клика'
  trigger:
    platform: state
    entity_id: switch.red_button_one_click
    to: 'on'
  action:
    - delay: 1
    - service: switch.turn_off
      entity_id: switch.red_button_one_click

