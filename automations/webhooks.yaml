- id: open_first_gate_for_person_merzlyakovi
  alias: "Открыть ворота для Мерзляковых"
  trigger:
    - platform: webhook
      webhook_id: !secret webhook_open_gate_person_merz
  condition:
    condition: state
    entity_id: timer.webhook_yard_gate_timer
    state: 'idle'
  action:
    - service: timer.start
      entity_id: timer.webhook_yard_gate_timer
    - service: notify.telegram_family
      data:
        message: >-
         {% if is_state('input_select.home_mode', 'Home') %}
         Мерзляковы открыли ворота
         {% else %}
         Мерзляковы пытались открыть ворота
         {% endif %}
    - condition: state
      entity_id: input_select.home_mode
      state: 'Home'
    - service: switch.turn_on
      entity_id: switch.yard_gate_person

- id: restar_water_supply_by_buba
  alias: "Перезапуск фильтров Бубой"
  trigger: 
    - platform: webhook
      webhook_id: !secret webhook_restart_water_filters_buba
  action:
    - service: script.restart_water_filters
      data: 
        notify_method: "notify.telegram_buba"