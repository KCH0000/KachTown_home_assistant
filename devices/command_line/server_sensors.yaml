- binary_sensor:
    command: "awk '{sum+=$2} END {print sum}' /media/raid_status"
    name: Raid disk status
    unique_id: raid_is_problem
    value_template: >
      {% if value == "0" %}
        OFF
      {% else %}
        ON
      {% endif %}
    scan_interval: 1800
    command_timeout: 4
    device_class: problem

